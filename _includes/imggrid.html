  <div class="ui six column doubling grid">

	{% for pub in include.publist %}
    <div class="column">
      <div class="ui fluid card launchsvg" href="{{ pub.link }}" style="cursor: pointer;height:200px" >
        <div class="image">
          <img src="{{ pub.image }}" alt="{{ pub.image }}">
        </div>
        <div class="content">
			{{ pub.title }}
        </div>
      </div>
    </div>
	{% endfor %}

  </div>
