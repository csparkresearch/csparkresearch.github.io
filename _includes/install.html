{% assign product = site.data.products[include.product] %}
<div class="ui container raised segment">
  <div class="ui relaxed divided items">
	<div class="item">
		{% if product.thumb %}
		  <div class="ui small image">
			<img src="{{product.thumb}}">
		  </div>
		{% endif %}
		  <div class="content">
			<a class="header">Download Software</a>
			<div class="description">
				Tested on Ubuntu 18.04 and Windows 7/10
			</div>

			<div class="extra">
				{% if product.user-manual %}
				<a class="ui right floated primary button" href="{{product.user-manual}}">
					User Manual
					<i class="right chevron icon"></i>
				</a>
				{% endif %}

				<div class="ui buttons">
				  <a class="ui positive button" href="{{product.ubuntu}}">Ubuntu (deb)</a>
				  <div class="or"></div>
				  <a class="ui warning button" href="{{product.windows}}">Windows (exe)</a>
				</div>

			</div>
		  </div>
	</div>
  </div>
</div>
