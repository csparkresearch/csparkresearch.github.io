				<input type="button" class="btn btn-primary" onclick="cal2()" value="Calculate" />
				</form>

<script>
function cal2(){
	var frq,R,C,L,XC,XL,dphi;
	frq = parseFloat(document.form2.frq.value);
	R = parseFloat(document.form2.R.value);
	C = parseFloat(document.form2.C.value);
	L = parseFloat(document.form2.L.value);

	XL = 2*3.1415*frq*L
    if(C != 0){XC = 1./(2*3.1415*frq*C); }
	else {XC = 0.0;}
	
	dphi = math.atan( (XC-XL)/R)*180./3.1415;
	
	document.getElementById('calcResults').value = "Capacitive Reactance: "+XC.toExponential(2)+"\nInductive Reactance: "+XL.toExponential(2)+"\nPhase Shift : "+dphi.toFixed(2)+" degree";

}
</script>
