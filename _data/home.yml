      </div>
      <div class="item">
        <div class="right floated content"><div class = "ui horizontal label">REAL-TIME</div></div>
        <div class="content">Active monitoring and control of each pin. No compile+upload required</div>
      </div>
      <div class="item">
        <div class="right floated content"><div class = "ui horizontal label">BOOTLOADER</div></div>
        <div class="content">Monitoring utilities built into the bootloader</div>
      </div>
