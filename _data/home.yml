
nuclear:
 - type: feature
   title: "Alpha Spectrometer: AlphaSpec1K"
   rightimage: /assets/images/physedu_alpha.jpg
   imagestyle: medium
   rightlabel: |
    <a class="ui pink right ribbon label">Featured on the cover</a>
   pagelink: alphaspec
   text: |
    Acquire alpha particle spectra with a compact, and easy to maintain design with integrated detector, pre-amplifier, shaping amplifier, multi channel analyzer, and USB communications interface<br>
    Simplicity combined with maximum pedagogical value. <br>
    <div class="ui divider"></div>
    <a class="ui orange label">Detector</a> 
    <a class="ui green tag label">Preamp</a>
    <a class="ui teal tag label">Shaper</a>
    <a class="ui purple tag label">MCA</a>
    <a class="ui blue label">USB<div class="detail">Software</div></a>
    <div class="ui middle aligned divided list">
      <div class="item">
        <div class="right floated content"><div class = "ui horizontal label">INPUT</div></div>
        <div class="content">10 MeV full scale. Preamplifier and shaping amplifier units integrated.</div>
      </div>
      <div class="item">
        <div class="right floated content"><div class = "ui horizontal label">1K MCA</div></div>
        <div class="content">USB powered 1024 Bin MCA included. 16 million counts per channel.</div>
      </div>
      <div class="item">
        <div class="right floated content"><div class = "ui horizontal label">TEACHING</div></div>
        <div class="content">Monitoring outputs for preamplifier and shaping amplifier.</div>
      </div>
      <div class="item">
         <div class="right floated content"><div class = "ui horizontal label">SOFTWARE</div></div>
       <div class="content">Fully featured Python software and library supplied open-source.</div>
      </div>
      <div class="item">
         <div class="right floated content"><div class = "ui horizontal label">HARDWARE</div></div>
       <div class="content">Everything integrated into a compact, 1/2 litre, vacuum chamber</div>
      </div>
    </div>


   color: green
   
 - type: photo
   url: /assets/images/alpha/alpha_setup_source.jpg

 - type: imtxt
   color: blue
   title: "Portable Gamma Spectrometer"
   subtitle: Summary
   image: assets/images/gamma/gamma_spectrum.png
   imagestyle: large
   links:
    - text: Product Page
      url: gammaspec
    - text: Publications
      url: publications
   features:   
    - 2 MeV full scale range
    - <80keV FWHM @ 1332KeV centroid from <sup>60</sup>Co
    - 1024 bin MCA integrated. Fully USB powered unit
    - 16 million counts per channel.
    - Monitoring output for shaping amplifier.
    - Fully featured Python software supplied open-source.
    - Capable of coincidence measurements using our dual parameter MCA
   subscript: A highly compact USB gamma ray spectrometer. Carry it in the palm of your hand!


 - type: imtxt
   color: green
   title: "1K/4K Multi-Channnel Analyzer"
   image: assets/images/mca_pic.jpg
   links:
    - text: Product Page
      url: mca1k
   features:
    - 3.3V/4V Shaped Input. 3uS rise time.
    - 12-bit adjustable threshold
    - 12-bit ADC
    - 1024/4096 channels. Fully USB powered unit
    - 16 million counts per channel
    - 8uS processing time per pulse
    - Fully featured Python software supplied open-source.
   subscript: Dual parameter list mode MCA also available for coincidence measurements

 - type: imtxt
   color: green
   title: Geiger-Muller Counter
   image: /assets/images/gmc.gif
   features:
    - Compact unit
    - Software designed for Linux/Windows
    - High Voltages up to 1200V
    - Avalanche begins at around 1000V
    - Signals accessible for monitoring on an oscilloscope
   subscript: A portable GM Counter!
   links:
    - text: Product Page
      url: gmcounter



